
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OpenCSD GUI Assistant</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- JQUERY -->
		<script src="../static/js/jquery-3.3.1.min.js"></script>

		<!-- JQUERY STEP -->
		<script src="../static/js/jquery.steps.js"></script>
		<script src="../static/js/main.js"></script>
		<!-- Template created and distributed by Colorlib -->

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="../static/fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="../static/css/style.css">
	</head>
	<body>
		<div class="wrapper">
            <form action="" id="wizard">
        		<!-- SECTION 1 -->
<h2></h2>
<section>
    <div class="inner">
        <!-- Image Holder -->
        <div class="image-holder">
            <img src="../static/images/image1.png" alt="Database Configuration">
        </div>

        <!-- Form Content -->
        <div class="form-content" style="display: block;">
            <div class="form-header">
                <h3>KETI GUI ASSISTANT</h3>
            </div>
            <p>Configure your database settings below</p>
<!-- DB Type Selection -->
<div class="form-row">
    <label class="form-label" style="width: 200px;">DB Type</label>
    <div class="form-holder">
        <label class="form-selectgroup-item">
            <input type="radio" name="dbmsType" value="OPENCSD" class="form-selectgroup-input db-type" checked>
            <span class="form-selectgroup-label d-flex align-items-center p-3">
                <span class="form-selectgroup-label-content">
                    <span class="form-selectgroup-title strong mb-1">OpenCSD</span>
                </span>
            </span>
        </label>
    </div>
    <div class="form-holder">
        <label class="form-selectgroup-item">
            <input type="radio" name="dbmsType" value="MYSQL" class="form-selectgroup-input db-type">
            <span class="form-selectgroup-label d-flex align-items-center p-3">
                <span class="form-selectgroup-label-content">
                    <span class="form-selectgroup-title strong mb-1">MySQL</span>
                </span>
            </span>
        </label>
    </div>
    <div class="form-holder">
        <label class="form-selectgroup-item">
            <input type="radio" name="dbmsType" value="GRAPHDB" class="form-selectgroup-input db-type">
            <span class="form-selectgroup-label d-flex align-items-center p-3">
                <span class="form-selectgroup-label-content">
                    <span class="form-selectgroup-title strong mb-1">GraphDB</span>
                </span>
            </span>
        </label>
    </div>
</div>

            <!-- Root Password -->
            <div class="form-row">
                <label class="form-label" style="width: 200px;">DB Root Password</label>
                <div class="form-holder">
                    <input type="password" id="dbRootPassword" placeholder="Root Password" class="form-control">
                </div>
            </div>

            <!-- DB Name -->
            <div class="form-row">
                <label class="form-label" style="width: 200px;">DB Name</label>
                <div class="form-holder">
                    <input type="text" id="dbName" placeholder="Database Name" class="form-control">
                </div>
            </div>

            <!-- Instance Name -->
            <div class="form-row">
                <label class="form-label" style="width: 200px;">Instance Name</label>
                <div class="form-holder">
                    <input type="text" id="instanceName" placeholder="Instance Name" class="form-control">
                </div>
            </div>
        </div>
    </div>
</section>

<!-- SECTION 2 -->
<h2></h2>
<section>
    <div class="inner">
        <!-- Image Holder -->
        <div class="image-holder">
            <img src="../static/images/image1.png" alt="Node Configuration">
        </div>

        <!-- Form Content -->
        <div class="form-content" style="display: block;">
            <div class="form-header">
                <h3>KETI GUI ASSISTANT</h3>
            </div>
            <p>Configure your node and volume settings below</p>

            <!-- Operation Node -->
            <div class="form-row">
                <label class="form-label" style="width: 200px;">Operation Node</label>
                <div class="form-holder">
                    <select id="operationNode" class="form-control dropdown">
                        <option value="" disabled selected>Select Operation Node</option>
                        <!-- Options dynamically added via JavaScript -->
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <label class="form-label" style="width: 200px;">Storage Node</label>
                <div class="form-holder">
                    <select id="storageNode" class="form-control dropdown">
                        <option value="" disabled selected>Select Storage Node</option>
                        <!-- Options dynamically added via JavaScript -->
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <label class="form-label" style="width: 200px;">Volume</label>
                <div class="form-holder">
                    <select id="volume" class="form-control dropdown" disabled>
                        <option value="" disabled selected>Select Volume</option>
                        <!-- Options dynamically added via JavaScript -->
                    </select>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- SECTION 3 -->
<h2></h2>
<section>
    <div class="inner">
        <!-- Image Holder -->
        <div class="image-holder">
            <img src="../static/images/image1.png" alt="Configuration Summary">
        </div>

        <!-- Form Content -->
        <div class="form-content" style="display: block;">
            <div class="form-header">
                <h3>KETI GUI ASSISTANT</h3>
            </div>
            <p>Confirm your configuration details below</p>

            <!-- Database Name and Instance Name (Same Row) -->
            <div class="form-row d-flex">
                <div class="form-holder" style="width: 50%; margin-right: 10px;">
                    <label class="form-label">Database Name</label>
                    <input type="text" id="selectedDBName" class="form-control" value="DefaultDBName" disabled>
                </div>
                <div class="form-holder" style="width: 50%;">
                    <label class="form-label">Instance Name</label>
                    <input type="text" id="selectedInstanceName" class="form-control" value="DefaultInstanceName" disabled>
                </div>
            </div>

            <!-- Operation Node and Storage Node (Same Row) -->
            <div class="form-row d-flex">
                <div class="form-holder" style="width: 50%; margin-right: 10px;">
                    <label class="form-label">Operation Node</label>
                    <input type="text" id="selectedOperationNode" class="form-control" value="None" disabled>
                </div>
                <div class="form-holder" style="width: 50%;">
                    <label class="form-label">Storage Node</label>
                    <input type="text" id="selectedStorageNode" class="form-control" value="None" disabled>
                </div>
            </div>

            <!-- Selected DB Type and Volume (Same Row) -->
            <div class="form-row d-flex">
                <div class="form-holder" style="width: 50%; margin-right: 10px;">
                    <label class="form-label">Database Type</label>
                    <input type="text" id="selectedDBType" class="form-control" value="OpenCSD" disabled>
                </div>
                <div class="form-holder" style="width: 50%;">
                    <label class="form-label">Volume</label>
                    <input type="text" id="selectedVolume" class="form-control" value="None" disabled>
                </div>
            </div>
        </div>
    </div>
</section>
            </form>
		</div>
        <div id="successMessage" class="success-message" style="display: none;">
            <h3 style="border: none; margin-bottom: 0px; font-family: 'Muli-SemiBold'; font-size: 30px; color: #453e79; text-transform: uppercase; letter-spacing: 7px; padding: 10px 20px; display: inline-block; background-color: #94c4ff; border-radius: 12px; text-align: center;">
                Submitted Successfully!
            </h3>
        </div>
    </body>
</html>
